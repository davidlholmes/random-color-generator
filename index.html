<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Generator</title>
</head>
<body>
	<header>
		<h1 id="title">Color Generator</h1>
	</header>
	<main>
		<div class="color-container">
		  <div class="color"></div>
		  <div class="color"></div>
	  	<div class="color"></div>
	   	<div class="color"></div>
		  <div class="color"></div>
	   	<div class="color"></div>
	  	<div class="color"></div>
	  	<div class="color"></div>
	  	<div class="color"></div>
	</div>
		<div class="sliders">
			<button id="chooseRandomButton">Choose Random Color</button><br>
			<div id="hiddenPG"></div>
			<p id="sliderPrompt">Or use the sliders to build it yourself below:</p><br>
			<div id="redName" class="colorName">
				<span>RED</span>
			</div>
			<div id="redDisplay" class="colorDisplay">
			</div>
			<input type="range" min="0" max="255" value="0" class="slider" id="redInput">

			<div id="greenName" class="colorName">
				<span>GREEN</span>
			</div>
			<div id="greenDisplay" class="colorDisplay">
			</div>
			<input type="range" min="0" max="255" value="0" class="slider" id="greenInput">

			<div id="blueName" class="colorName">
				<span>BLUE</span>
			</div>
			<div id="blueDisplay" class="colorDisplay"></div>
			<input type="range" min="0" max="255" value="0" class="slider" id="blueInput">
			<button id="submitSliders">Submit Your Slider Settings</button>
		</div>
	</main>
	<footer>
	</footer>
	<script src="app.js"></script>
</body>
</html>
