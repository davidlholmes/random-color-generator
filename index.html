<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Generator</title>
</head>
<body>
	<header>
		<h1 id="title">Color Generator</h1>
	</header>
	<main>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>

		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
	</main>
	<footer>
		<div>
			<button id="chooseRandomButton">Choose Random Color</button><br>
			<div id="hiddenPG"></div>
			<span>Or use the sliders to build it yourself below:</span><br>
			<!--<input type="text" id="redInput" placeholder="How much red? (Between 0 and 255.)">
			<input type="text" id="blueInput" placeholder="How much blue? (Between 0 and 255.)">
			<input type="text" id="greenInput" placeholder="How much green? (Between 0 and 255.)">-->
			<span>How much red?</span><div id="redDisplay"></div>
			<input type="range" min="0" max="255" value="0" class="slider" id="redInput">
			<span>How much green?</span><div id="greenDisplay"></div>
			<input type="range" min="0" max="255" value="0" class="slider" id="greenInput">
			<span>How much blue?</span><div id="blueDisplay"></div>
			<input type="range" min="0" max="255" value="0" class="slider" id="blueInput">
			<button id="submitSliders">Submit Your Slider Settings</button>
		</div>
	</footer>
	<script src="app.js"></script>
</body>
</html>
